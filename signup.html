<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up — UniSoft Academy</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a href="index.html" class="brand" aria-label="UniSoft Academy home" style="margin-left:2px;">
          <img src="assets/img/Logo.png" alt="UniSoft logo" style="width:85px;height:85px;border-radius:10px;object-fit:contain;box-shadow: var(--shadow-sm);">
          <span class="name">UniSoft Academy</span>
        </a>
        <input type="checkbox" id="nav-toggle" class="sr-only" aria-label="Toggle navigation">
        <label for="nav-toggle" class="hamburger" aria-hidden="true"><span></span></label>
        <nav class="nav" aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="signup.html" class="button cta" id="nav-cta">Sign up</a>
          <a href="login.html" class="button" id="nav-login">Sign in</a>
          <button class="button" id="nav-logout" style="display:none;">Logout</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="section" style="padding-top: 72px;">
        <div class="container" style="max-width: 560px;">
          <div class="card padded">
            <h1 class="mb-3">Register in the UniSoft system</h1>

            <form id="signup-form" novalidate>
              <div class="mb-3">
                <label for="username" class="eyebrow">Username</label>
                <input id="username" name="username" type="text" required placeholder="Username" style="width:100%;margin-top:6px;padding:12px 14px;border-radius:10px;border:1px solid var(--color-border);background:var(--color-elevated);color:var(--color-text);">
                <div id="username-error" class="muted" style="color:#ff8a80;display:none;margin-top:6px;">Please enter a username.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="eyebrow">Email</label>
                <input id="email" name="email" type="email" required placeholder="you@example.com" style="width:100%;margin-top:6px;padding:12px 14px;border-radius:10px;border:1px solid var(--color-border);background:var(--color-elevated);color:var(--color-text);">
                <div id="email-error" class="muted" style="color:#ff8a80;display:none;margin-top:6px;">Please enter a valid email.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="eyebrow">Password</label>
                <input id="password" name="password" type="password" required minlength="6" placeholder="••••••••" style="width:100%;margin-top:6px;padding:12px 14px;border-radius:10px;border:1px solid var(--color-border);background:var(--color-elevated);color:var(--color-text);">
                <div id="password-error" class="muted" style="color:#ff8a80;display:none;margin-top:6px;">Password must be at least 6 characters.</div>
              </div>
              <div class="mb-3">
                <label for="confirm" class="eyebrow">Confirm password</label>
                <input id="confirm" name="confirm" type="password" required minlength="6" placeholder="••••••••" style="width:100%;margin-top:6px;padding:12px 14px;border-radius:10px;border:1px solid var(--color-border);background:var(--color-elevated);color:var(--color-text);">
                <div id="confirm-error" class="muted" style="color:#ff8a80;display:none;margin-top:6px;">Passwords do not match.</div>
              </div>
              <div class="mt-3 auth-actions">
                <button type="submit" class="button primary">Registration</button>
              </div>
              <p class="mt-2 auth-note">You already have a registration <a href="login.html">Login</a></p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="meta">
          <span>© <span id="year"></span> UniSoft Academy</span>
        </div>
      </div>
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
      <script src="assets/js/auth.js"></script>
      <script>
        (function(){
          const form = document.getElementById('signup-form');
          form.addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirm = document.getElementById('confirm');
            const nameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');

            nameError.style.display = username.value.trim() ? 'none' : 'block';
            emailError.style.display = email.validity.valid ? 'none' : 'block';
            passwordError.style.display = password.value.length >= 6 ? 'none' : 'block';
            confirmError.style.display = confirm.value === password.value && confirm.value.length >= 6 ? 'none' : 'block';

            if (!username.value.trim() || !email.validity.valid || password.value.length < 6 || confirm.value !== password.value) return;

            window.fakeAuthSignup({ username: username.value, email: email.value });
          });
        })();
      </script>
    </footer>
  </body>
  </html>
